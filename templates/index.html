<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Intensity Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <div class="card shadow-lg border-0">
            <div class="card-body">
                <h1 class="card-title text-center mb-4">Image Intensity Analyzer</h1>
                <p class="card-text text-center text-muted mb-4">
                    Upload a PNG or JPEG image to calculate its average grayscale intensity.
                </p>
                <form id="upload-form" novalidate>
                    <div class="row mb-3 align-items-center">
                        <div class="col-md-7">
                            <input type="file" class="form-control" id="image-input" name="image" accept="image/png,image/jpeg" required placeholder="Choose image file">
                        </div>
                        <div class="col-md-3">
                            <button type="submit" class="btn btn-primary btn-lg w-100 btn-match-input" id="analyze-button">
                                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" style="display: none;"></span>
                                Analyze
                        </button>
                        </div>
                        <div class="col-md-2">
                            <button type="button" class="btn btn-secondary btn-lg w-100 btn-match-input" id="clear-button">Clear</button>
                        </div>
                    </div>
                    
                    <div class="row mt-4">
                        <div class="col-md-6">
                            <h5 class="text-center">Image Preview</h5>
                            <div id="preview-container" class="border p-2 rounded text-center" style="min-height: 200px;"></div>
                        </div>
                        <div class="col-md-6">
                            <h5 class="text-center">Analysis Result</h5>
                            <div id="result" class="border p-2 rounded" style="min-height: 200px;"></div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
